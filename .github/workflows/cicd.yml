name: Deploy existing ECR image to ECS

on:
  push:
    branches: ["master"]

env:
  AWS_REGION: eu-west-2
  DOCKER_IMAGE_URI: manojavr/bene-dashboard-ui-image:latest
  ECS_CLUSTER: bp-collect-service-test
  ECS_SERVICE: bp-service-test-service  
  ECS_TASK_DEF: bp-service-test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: AKIAYJZDHK4U7IJSBWNA
        aws-secret-access-key: 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
        aws-region: ap-south-1

    - name: Fetch current task definition
      run: |
        aws ecs describe-task-definition --task-definition $ECS_TASK_DEF > task-def.json
        cat task-def.json | jq '.taskDefinition' > task-def-body.json

    - name: Register new task definition with updated image
      id: register-task
      run: |
        # Extract only valid keys required for registering a task definition
        jq '{ 
          family,
          taskRoleArn,
          executionRoleArn,
          networkMode,
          containerDefinitions,
          volumes,
          placementConstraints,
          requiresCompatibilities,
          cpu,
          memory
        }' task-def-body.json > cleaned-task-def.json

        # Update image to the Docker Hub image
        jq --arg IMAGE "$DOCKER_IMAGE_URI" \
          '(.containerDefinitions[0].image) |= $IMAGE' cleaned-task-def.json > new-task-def.json

        # Register the new task definition revision
        TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json | jq -r '.taskDefinition.taskDefinitionArn')

        # Output the new task definition ARN for use in the next step
        echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
        echo "Registered task definition: $TASK_DEF_ARN"

    - name: Update ECS service to use new task definition
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --task-definition ${{ steps.register-task.outputs.task_def_arn }} \
          --force-new-deployment

